services:
  pg:
    image: postgres:15-alpine

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-04MrOg.26}
      POSTGRES_DB: ${POSTGRES_DB:-finance_bot}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"

    ports:
      - "${PG_PORT:-5432}:5432"

    volumes:
      - postgres_volume:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-finance_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5

    restart: unless-stopped

    networks:
      - finance_network

networks:
  finance_network:
    driver: bridge

volumes:
  postgres_volume:
    driver: local
