version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finance_bot_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./migrations/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kapel-network

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance_bot_telegram
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: disable
      AUTH_SERVICE_URL: auth-service:50053
      CHAT_SERVICE_URL: chat-service:50055
      DEBUG: "true"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kapel-network

volumes:
  postgres_data:

networks:
  kapel-network:
    driver: bridge
    name: kapel-network
